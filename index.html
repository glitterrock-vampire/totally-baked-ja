    <style>
      * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      body { letter-spacing: -0.02em; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .modal-backdrop { backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.85); }
      
      .product-grid-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
      .product-grid-item:hover { transform: translateY(-2px); }
      
      .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
      .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
      
      input:focus, select:focus, textarea:focus { outline: 3px solid #000; outline-offset: 0; }
      
      .spec-label { font-size: 9px; letter-spacing: 0.1em; }
      
      .price-tag { font-variant-numeric: tabular-nums; }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      .marquee-content {
        display: inline-block;
        padding-left: 100%;
      }
    </style>
  </head>
